<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Count Down Clock</title>
</head>
<body>
    <div class="options">
        <button class="option" data-time="20">20 SECS</button>
        <button class="option" data-time="300">WORK 5</button>
        <button class="option" data-time="900">QUICK 15</button>
        <button class="option" data-time="1200">SNACK 20</button>
        <button class="option" data-time="3600">LUNCH BREAK</button>
        <form name="minuteInput" action="">
            <input name="minutes" placeholder="Enter Number" type="number">
        </form> 
    </div>
    <div class="clock">00:00:00</div>
    <div class="end-time"></div>
    <audio src="X5FLCE4-alert-telephone.mp3"></audio>
</body>
</html>
